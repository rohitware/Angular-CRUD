<div class="main-content">
  <div class="container-fluid">




    <div class="card">
      <div class="card-header" data-background-color="blue">
        <h4 class="title">Create Modifier</h4>
      </div>

      <div class="card-content table-responsive table">


        <form #modifierForm="ngForm" (ngSubmit)="savemodifier(modifier)">
          <div class="form-row">
            <div class="form-group">
              <label for="modifiername">Modifier name</label>
              <input type="text" class="form-control" id="modifiername" [(ngModel)]="modifier.modifiername" name="modifiername">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Option name</label>
              <input type="optionname" class="form-control" id="optionname" [(ngModel)]="modifier.optionname" name="optionname">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="modifier.price" name="price">
          </div>


          <button type="submit" class="btn btn-primary">Save</button>

          <button type="button" class="btn btn-primary" [routerLink]="['/modifiers']">
            Back to Modifier</button>


        </form>




      </div>

    </div>

  </div>

</div>
