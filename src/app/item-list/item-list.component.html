<div class="main-content">
  <div class="container-fluid">

    <div class="card">
      <div class="card-header" data-background-color="blue">
        <h4 class="title">Item List</h4>
      </div>
      <button type="button" class="btn btn-primary" (click)="newItem()">
        <i class="fa fa-plus"></i> Add Item</button>

      <div class="card-content table-responsive table">

        <table class="table">
          <thead class="">

            <th>#</th>
            <!-- <th>ID</th> -->
            <th>Name</th>
            <th>Category</th>
            <!-- <th>Availability</th> -->
            <th>Sold by</th>
            <th>Price</th>
            <th>Cost</th>
            <th>SKU</th>
            <th>Barcode</th>
            <th>Update</th>
            <th>Delete</th>
          </thead>



          <tr *ngFor="let item of items">
            <td>
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
              </label>
            </td>
            <!-- <td>{{item._id}}</td> -->
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <!-- <td>{{item.itemAvailable}}</td> -->
            <td>{{item.sold}}</td>
            <td>{{item.price}}</td>
            <td>{{item.cost}}</td>
            <td>{{item.sku}}</td>
            <td>{{item.barcode}}</td>

            <td>
              <button (click)="updateItem(item)">Update</button>
            </td>
            <td>
              <button (click)="deleteItem(item)">Delete</button>
            </td>
          </tr>

        </table>

      </div>


      <div class="card-footer p-0">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mt-3 mr-3">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item active">
              <span class="page-link">2
                <span class="sr-only">(current)</span>
              </span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </div>
</div>
