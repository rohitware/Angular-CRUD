<div class="main-content">
  <div class="container-fluid">


    <div class="card">
      <div class="card-header" data-background-color="blue">
        <h4 class="title">Push Notifications</h4>
      </div>

      <div class="card-content table-responsive table">


        <form class="form-group" #notificationForm="ngForm" (ngSubmit)="saveNotification(notification)">
          <div class="form-group">
            <label for="email">Subject:</label>
            <input type="text" class="form-control" id="subject"[(ngModel)]="notification.subject" name="subject">
          </div>
          <div class="form-group">
          <label for="pwd">Message:</label>
          <textarea rows="4" cols="50"class="form-control" id="message"[(ngModel)]="notification.message" name="message"> </textarea>
        </div>
          <button type="submit" class="btn btn-primary">Save</button>

          <button type="button" class="btn btn-primary" [routerLink]="['/notifications']">
            Back to Notifications</button>
        </form>

        <!-- {{notificationForm.value | json}} -->



      </div>

    </div>

  </div>

</div>
